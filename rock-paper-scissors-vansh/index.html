<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
      <p>Round: <span id="round">1</span>/5</p>
    </div>
    <div class="buttons">
      <button onclick="playRound('rock')">Rock</button>
      <button onclick="playRound('paper')">Paper</button>
      <button onclick="playRound('scissors')">Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <button id="reset-btn" onclick="resetGame()" class="hidden">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
